<form [formGroup]="f" (ngSubmit)="submit()">
  <label>
    <div>Entre une URL (fichier au format csvp)</div>
    <input type="text" placeholder="Ex: https://jlg-consulting.com/dataviz/clients.csvp" formControlName="url" />
  </label>
  <button type="submit">Visualiser</button>
  <button type="button" (click)="generateIframe()">Partager le code</button>
</form>
